version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: billetera_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-billetera_virtual}
      MYSQL_USER: ${MYSQL_USER:-billeterauser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-billeterapass}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - billetera-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    container_name: billetera_phpmyadmin
    image: phpmyadmin/phpmyadmin:latest
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER:-billeterauser}
      PMA_PASSWORD: ${MYSQL_PASSWORD:-billeterapass}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
    ports:
      - "8081:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - billetera-network

networks:
  billetera-network:
    driver: bridge

volumes:
  mysql_data:
